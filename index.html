<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steve Fighter II</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js" type="text/javascript"
  charset="utf-8" async defer></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="landing-screen">
      <div class="world-on-fire">
        <center>
        <img src="images/stevefighterlogo.png" id="logo">
        </center>
        <div class="player-select">
          <!-- Begin All P1 Options -->
          <div class = "player1-selection">
            <!-- Begin P1 Form -->
            <div class="player1-form">
              <form id="player1-input">
                Player 1 Name:
                <input type="text" id="player1-name" placeholder="Name"><br><br>
                <button id="p1-nameSubmit">Kick Ass!</button>
              </form>
            </div>
            <!-- End P1 Form -->
            <button class="new-challenger-btns" id="player1-reset">New Challenger</button>
            <p>a = left<br>d = right<br>e = punch<br>q = block</p>
          </div>
          <!-- End All P1 Options -->
            <button id="start-btn">Let's Kick Some Ass!</button>
          <!-- Begin All P2 Options -->
          <div class="player2-selection">
            <!-- Begin P2 Form -->
            <div class="player2-form">
              <form id="player2-input">
                Player 2 Name:
                <input type="text" id="player2-name" placeholder="Name"><br><br>
                <button id="p2-nameSubmit">Kick Ass!</button>
              </form>
            </div>
            <!-- End P2 Form -->
            <button class="new-challenger-btns" id="player2-reset">New Challenger</button>
            <p>l = left<br>' = right<br>o = punch<br>[ = block</p>
          </div>
          <!-- End All P2 Options -->
        </div>
        <div id="landing-ftr">Steve Fighter 1 was a flop =(</div>
      </div>
    </div>
    <div class="fight-screen">
      <div class="battle-arena">
        <div class="player-1-hp">HP Remaining: <span id="p1-hp-span"></span></div>
        <div class="player-1-hp-shadow"></div>
        <div class="ko-box"><span class="ko">KO</span></div>
        <div class="timer-box">99</div>
        <div class="player-2-hp">HP Remaining: <span id="p2-hp-span"></span></div>
        <div class="player-2-hp-shadow"></div>
        <div class="player-1-controls">
          <p>a = left<br>d = right<br>e = punch<br>q = block</p>
        </div>
        <div class="player-2-controls">
          <p>l = left<br>' = right<br>o = punch<br>[ = block</p>
        </div>
        <!-- For Clickable Model, Testing, and Debugging Only! -->
        <button id="hit-player2">Hit Player 2</button>
        <button id="hit-player1">Hit Player 1</button>
        <button id="cheat-btn">InstaWin!</button>
        <div class=player-1></div>
        <div class=player-2></div>
        <div class="player-1-name">Player 1</div>
        <div class="player-2-name">Player 2</div>
      </div>
    </div>
    <div class="end-screen">
      <div class="announcement-box">
        <div class="container">
          <p>
            <div id="winnerBox"></div>
          </p>
          <p>
            <!-- For Clickable Model, Testing, and Debugging Only! -->
            <button id="replay-btn">Kick Ass Again?</button><br>
            <!-- For Clickable Model, Testing, and Debugging Only! -->
            <button id="landing-btn">Back To Player Screen</button>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
